<div class="container">
    <div class="row mt-5">
        <div class="col-6 col-sm-4"></div>
        <form 
        [formGroup]="form"
        class="col-6 col-sm-4" 
        (submit)="submit()">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title mx-auto">Register user</h5>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" name="name" id="name" class="form-control" formControlName="name">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" name="email" id="email" class="form-control" formControlName="email">
                    </div>
                    <div class="mb-3">
                        <label for="telephone" class="form-label">Telephone</label>
                        <input type="text" name="telephone" id="telephone" class="form-control" formControlName="telephone">
                    </div>
                    <div class="mb-3 d-grid gap-2">
                        <button class="btn btn-primary" type="submit">Register</button>
                    </div>
                    <div class="mb-3" style="color: red;">
                        {{errorMsg}}
                    </div>
                </div>
            </div>
        </form>
        <div class="col-6 col-sm-4"></div>
    </div>
</div>
